<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chartpoll - Admin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <!--  -->
  <body style="background-color: #0e0e53">
    <header class="px-5 py-3">
      <a href="./index.html " class="btn-link">
        <img class="text-white" src="./images/logo-white.png" alt="" />
      </a>
    </header>
    <div class="container-fluid">
      <div>
        <h2 class="text-white text-center">Administrator Login</h2>
      </div>
      <div class="row">
        <!-- login card -->
        <div
          class="
            bg-white
            py-5
            mt-5
            d-flex
            flex-column
            align-items-center
            col-10
            offset-1
            col-md-8
            offset-lg-3
            col-lg-6
            offset-md-2
            border
          "
        >
          <h3 class="admin-color text-center pb-3">Welcome</h3>
          <input
            class="text-center rounded py-2 mb-2 w-50 admin-width"
            type="text"
            placeholder=" Enter Your Email Address"
            name=""
            id=""
          />
          <input
            class="text-center rounded py-2 mt-3 mb-2 w-50 admin-width"
            placeholder="Enter Your Password"
            type="password"
            name=""
            id=""
          />
          <button
            style="background-color: #0e0e53"
            class="mt-3 btn rounded-pill text-white w-50 admin-width"
          >
            <a class="text-decoration-none text-white" href="./dashboard.html"
              >Continue with Email</a
            >
          </button>
          <a class="text-decoration-none text-muted" href="#"
            >forgot password ?</a
          >

      </div>
    </div>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
